spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost:3306/mybatisdb?characterEncoding=UTF-8&useSSL=false
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.initialization-mode=never
spring.datasource.hikari.allow-pool-suspension=true
spring.datasource.hikari.connection-test-query=SELECT 1
spring.datasource.hikari.transaction-isolation=TRANSACTION_READ_COMMITTED
spring.datasource.hikari.connection-timeout=45000
mybatis.type-aliases-package=com.kendo.domain
mybatis.mapper-locations=classpath*:com/kendo/mapper/*xml
# 设置 mybatis 一级缓存的缓存级别,默认为 session
mybatis.configuration.local-cache-scope=session
logging.level.root=warn
logging.level.org.mybatis=debug